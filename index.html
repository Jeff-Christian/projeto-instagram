<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=', user-scalable=no">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png">
</head>
<body>
    <main>
        <div id="main-container">
            <div id="banner-container">
                <img src="./img/imagem_cel_exterior.png" alt="Crie uma conta com uso mobile">
            </div>
            <div id="form-container">
                <div id="form-box">
                    <img src="./img/logo_instagram.png" alt="Instagram">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="class-separator">
                        <div class="line"></div>
                        <span>OU</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="./img/logo_facebook.svg" alt="Facebook">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta?<a href="#">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
